<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <h5>Please fill in your login details</h5>
    <ion-list>

        <ion-item>
            <ion-label>Username</ion-label>
            <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input type="password"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label> Remember me?</ion-label>
            <ion-toggle checked="false"></ion-toggle>
        </ion-item>

    </ion-list>

    <div padding>
        <button block ion-button>Sign In</button>
    </div>
</ion-content>
